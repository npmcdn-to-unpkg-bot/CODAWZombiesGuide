<div ng-controller="weaponsController as weapon">
    <!-- categories -->
    <div ng-repeat="weapon in weapon.weapon" class="weapons" ui-sref="weapons({WeaponId: weapon.WeaponId})">
        <div class="description">
            <div class="name">{{weapon.displayName}}</div>
        </div>
    </div>
    <!-- uncategorized weapons -->
    <div ng-repeat="weapon in weapon.weapons" class="weapon" ui-sref="weapon({weapontId: weapon.weapontId})">
        <div class="description">
            <div class="name">{{weapon.displayName}}</div>
        </div>
    </div>
</div>
