<div ng-controller="ZombiesController as zombies">
    <md-button ng-repeat="zombie in zombies.zombies" class="menu-button" ui-sref="zombie({ZombieId: zombie.ZombieId})">
        <div class="description">
            <div class="name">{{zombie.displayName}}</div>
        </div>
    </md-button>
</div>
