<link rel="stylesheet" href="app/css/acheivement.css">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<div ng-controller="achievementsController as achievements">
    <md-button ng-repeat="achievement in achievements.achievements" class="menu-button" ui-sref="achievement({AchievementId: achievement.AchievementId})">
        <div class="description">
            <div class="name">{{achievement.displayName}}</div>
        </div>
    </md-button>
</div>
