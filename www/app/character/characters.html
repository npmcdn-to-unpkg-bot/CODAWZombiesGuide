<div ng-controller="charactersController as characters">
    <md-button ng-repeat="character in characters.character" class="menu-button" ui-sref="character({CharacterId: character.CharacterId})">
        <div class="description">
            <div class="name">{{character.displayName}}</div>
        </div>
    </md-button>
    <div ui-view></div>
</div>
